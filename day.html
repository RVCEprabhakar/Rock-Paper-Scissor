<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptPractcing here</title>
    <link rel="stylesheet" href="day.css">
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="this is rock">

        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="this is rock">

        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="this is rock">

        </div>

    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>your</p>
        </div>

        <div class="score">
            <p id="com-score">0</p>
            <p>Comp</p>

        </div>
    </div>
    <p class="msg-container">
        <p id="msg">play your move</p>
    </p>
    <script src="day.js"></script>
</body>
</html>
